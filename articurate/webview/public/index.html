<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>articur8</title>

        <link rel="stylesheet" href="css/ratchet.css">
        <link rel="stylesheet" href="css/screen.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <script src="js/ratchet.js"></script>

        <!-- Google Analytics script -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-51819223-1', 'articur8.com');
          ga('send', 'pageview');
        </script>

    </head>

    <body>

        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav">
            <h1 class="title">articur8</h1>
        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <div class="card">
                <ul id="news" class="table-view" style="border-color:white;margin:0;padding:0;">

                    <!-- Log for debugging purposes -->
                    <!-- <li id="log" class="table-view-cell"> </li> -->

                    <!-- The news items will be inserted here based on template below -->

                </ul>
            </div>
        </div>

        <!-- Template for each news item -->
        <script id="newsItemTemplate" type="text/template">

            <div style="float:left;vertical-align:middle;margin:0;padding:0;width:100%;height:100%;">
                <a type="article_link" style="float:left; border-bottom:none;margin:0;padding:0;width:100%;" target="_blank" id='<%= hash %>'  href='<%= url %>'>
                    <%= title %>
                </a>

            </div>

            <!--
            <a type="cluster_link" href="https://www.google.com/" target="_blank" style="text-align:right; width:5%;vertical-align:middle;float:right;display:inline-block; border-bottom:none;margin:0;padding:0;">
                <i style="margin:auto;" class="fa fa-angle-right fa-lg"></i>
            </a>
            -->
        </script>


        <!-- Other required scripts -->
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>

        <!-- Backbone app -->
        <script src="js/app.js"></script>
    </body>
</html>
