<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Articurate</title>

        <!--<link rel="stylesheet" href="css/screen.css" />-->


        <link href="css/ratchet.css" rel="stylesheet">
        <link href="css/screen.css" rel="stylesheet">
        <script src="js/ratchet.js"></script>

    </head>
    <body>

        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav">
            <h1 class="title">articurate</h1>
        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <div class="card">
                <ul id="news" class="table-view">
                </ul>
            </div>
        </div>

        <!-- Template for each news item -->
        <script id="newsItemTemplate" type="text/template">
          <a target="_blank" class="navigate-right" href='<%= url %>'>  <span class="badge"><%= num_articles %></span> <table><tr><td><div id="indicator" class="circle"></div></td><td> <%= title %> </td></tr></table></a>

        </script>

        <!--<div id="news"></div>-->

        <!--<script id="newsItemTemplate" type="text/template">
            <p><%=index %>) <a href='<%= url %>'><%= title %></a></p>
        </script>-->

        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
